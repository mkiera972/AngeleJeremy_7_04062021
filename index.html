<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">

                <h1 class="header-logo-title">Les petits plats</h1>
            </div>
        </header>
        <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback" id="iconSearch"></span>
            <input id="search" type="text" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
            <!--input id="search"  list="browsers" type="text" class="form-control" placeholder="Search"-->
        </div>
        <datalist id="browsers">
            <option value="tata"></option>
        </datalist>
        <!-- ROWS https://grimonprezalexis.github.io/GrimonprezAlexis_7_180321/ -->
        <div class="tags" id="tags">
        </div>
        <div class="filters">
          <div class="input-group input-group-lg input-group-ingredients">
            <input type="text" id="inputIngredients" class="form-control filters-group filters-group-ingredients" placeholder="Ingrédients" aria-label="Entrer un ingrédient">
            <div class="dropdown-menu dropdown-ingredients" id="ingredients">
            </div>
            <div class="input-group-append">
              <button type="button" id="btnIngredients" 
                class="btn btn-outline dropdown-toggle dropdown-toggle-split filters-group filters-group-ingredients"  
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
            </div>
          </div>

          <div class="input-group input-group-lg input-group-appareils">
            <input type="text" id="inputAppareils" class="form-control filters-group filters-group-appareils" placeholder="Appareils" aria-label="Entrer un appareil">
            <div class="dropdown-menu dropdown-appareils" id="appareils">
            </div>
            <div class="input-group-append">
              <button type="button" id="btnAppareils" 
                class="btn btn-outline dropdown-toggle dropdown-toggle-split filters-group filters-group-appareils"  
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
            </div>
          </div>

          <div class="input-group input-group-lg input-group-ustensiles">
            <input type="text" id="inputUstensiles" class="form-control filters-group filters-group-ustensiles" placeholder="Ustensiles" aria-label="Entrer un ustencil">
            <div class="dropdown-menu dropdown-ustensiles" id="ustensils">
            </div>
            <div class="input-group-append">
              <button type="button" id="btnUstensiles" 
                class="btn btn-outline dropdown-toggle dropdown-toggle-split filters-group filters-group-ustensiles"  
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
            </div>
          </div>
        </div>    
        <div class="cards" id="cards">
        </div>
        <div class="resultsearch" id="resultsearch">
          <p class="resultsearch-infos">Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc</p>
        </div>
    </div>
<script src="js/algo1.js"></script>
</body>
</html>
